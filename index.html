<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>freeCodeCamp Survey form</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>

    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <fieldset>
        <label id="name-label">Name</label>
        <input class="full_input" id="name" type="text"  placeholder="Enter your name" required/>
        <label id="email-label">Email</label>
        <input class="full_input" id="email"  type="email" placeholder="Enter your email" required/>
        <label id="number-label">Age(optional)</label>
        <input class="full_input" id="number" type="number" placeholder="Age"/>
    </fieldset>
    <fieldset>
          <label id="role-label">Which option best describes your current role?</label>
          <select id="dropdown" class="form-control">
            <option disabled selected value>Select current role</option> 
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input class="icons_input" type="radio" name="question-type" value="definitely"/><span>Definitely</span></label>
        <label for="maybe"><input class="icons_input" type="radio"  name="question-type" value="maybe"/><span>Maybe</span></label>
        <label for="not-sure"><input class="icons_input" type="radio" name="question-type" value="not-sure"/><span>Not sure</span></label>
    </fieldset> 
    <fieldset> 
        <label>What is your favorite feature of freeCodeCamp?</label>  
        <select id="dropdown" class="form-control"> 
            <option disabled selected value>Select an option</option>   
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label><input class="icons_input" type="checkbox" name="improvement" value="Front-end Projects"/>Front-end Projects</label>
      <label><input class="icons_input" type="checkbox" name="improvement" value="Back-end Projects"/>Back-end Projects</label>
      <label><input class="icons_input" type="checkbox" name="improvement" value="Data Visualization"/>Data Visualization</label>
      <label><input class="icons_input" type="checkbox" name="improvement" value="Challenges"/>Challenges</label>
      <label><input class="icons_input" type="checkbox" name="improvement" value="Open Source Community"/>Open Source Community</label>
      <label><input class="icons_input" type="checkbox" name="improvement" value="Gitter help rooms"/>Gitter help rooms</label>
      <label><input class="icons_input" type="checkbox" name="improvement" value="Videos"/>Videos</label>
      <label><input class="icons_input" type="checkbox" name="improvement" value="City Meetups"/>City Meetups</label>
      <label><input class="icons_input" type="checkbox" name="improvement" value="Wiki"/>Wiki</label>
      <label><input class="icons_input" type="checkbox" name="improvement" value="Forum"/>Forum</label>
      <label><input class="icons_input" type="checkbox" name="improvement" value="Additional Courses"/>Additional Courses</label>
    </fieldset>
    <fieldset>
      <section>
        <label>Any comments or suggestions?</label><br/>
        <textarea placeholder="Enter your comment here..." cols="50" rows="10"></textarea>
      </section>
    </fieldset>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
